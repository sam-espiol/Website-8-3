<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chúc Mừng 8/3 - Dành Nguyễn Thị Thủy Tiên</title>
  <!-- Google Fonts: Sử dụng font Montserrat -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <!-- Thư viện Animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <style>
    /* Reset cơ bản */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Nền lãng mạn với ảnh nền và overlay */
    body {
      font-family: 'Montserrat', sans-serif;
      background: url('romantic-bg.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #333;
      overflow-x: hidden;
      position: relative;
    }
    .romantic-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 182, 193, 0.3); /* light pink overlay */
      z-index: -2;
    }

    /* Photo Booth Background */
    .photo-booth {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1; /* Luôn nằm sau nội dung chính */
      overflow: hidden;
    }
    .photo-booth .photo {
      position: absolute;
      width: 150px;
      height: auto;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      border: 5px solid #fff;
      border-radius: 8px;
      transition: transform 0.5s ease;
    }
    .photo-booth .photo:hover {
      transform: scale(1.1) rotate(0deg);
    }

    /* Bố trí ảnh trên Desktop */
    .photo-1 {
      top: 5%;
      left: 5%;
      transform: rotate(-5deg);
    }
    .photo-2 {
      top: 5%;
      right: 5%;
      transform: rotate(3deg);
    }
    .photo-3 {
      bottom: 5%;
      left: 5%;
      transform: rotate(-3deg);
    }
    .photo-4 {
      bottom: 5%;
      right: 5%;
      transform: rotate(4deg);
    }
    /* Ảnh thứ 5 đặt ở dưới cùng, trung tâm */
    .photo-5 {
      bottom: 5%;
      left: 50%;
      transform: translateX(-50%) rotate(-2deg);
    }

    /* Container nội dung chính */
    .container {
      max-width: 960px;
      margin: 20vh auto; /* Đặt xuống khoảng 20% chiều cao màn hình */
      padding: 20px;
      text-align: center;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      position: relative;
      z-index: 1;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      color: #4a4a4a;
    }
    .message {
      background: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 10px;
      font-size: 1.2em;
      animation: fadeInUp 1.5s;
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Responsive cho Mobile */
    @media (max-width: 600px) {
      h1 {
        font-size: clamp(24px, 4vw, 32px);
      }
      .message {
        font-size: clamp(16px, 3vw, 20px);
        padding: 15px;
      }
      /* Đẩy container xuống để không che ảnh trên cùng và dưới */
      .container {
        margin: 40vh auto 20vh auto;
        padding: 10px;
        background: rgba(255,255,255,0.98);
        backdrop-filter: blur(5px);
      }
      .photo-booth .photo {
        width: 80px;
      }
      /* Sắp xếp lại vị trí ảnh trên Mobile */
      .photo-1 { top: 2%; left: 2%; transform: rotate(-5deg); }
      .photo-2 { top: 2%; right: 2%; transform: rotate(3deg); }
      .photo-3 { bottom: 2%; left: 2%; transform: rotate(-3deg); }
      .photo-4 { bottom: 2%; right: 2%; transform: rotate(4deg); }
      .photo-5 { top: 10%; left: 50%; transform: translateX(-50%) rotate(-2deg); }
    }

    /* Style cho nút bật nhạc */
/*     #playButton {
      position: fixed;
      bottom: 10%;
      right: 5%;
      padding: 10px 20px;
      background: #ff69b4;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
      z-index: 2;
    } */
  </style>
</head>
<body>
  <!-- Overlay nền lãng mạn -->
  <div class="romantic-overlay"></div>

  <!-- Photo Booth Background với 5 ảnh -->
  <div class="photo-booth">
    <img src="pics/1.jpg" alt="Ảnh 1" class="photo photo-1">
    <img src="pics/2.jpg" alt="Ảnh 2" class="photo photo-2">
    <img src="pics/3.jpg" alt="Ảnh 3" class="photo photo-3">
    <img src="pics/4.jpg" alt="Ảnh 4" class="photo photo-4">
    <img src="pics/5.jpg" alt="Ảnh 5" class="photo photo-5">
  </div>

  <!-- Nút bật nhạc -->
<!--   <button id="playButton">Bật nhạc</button> -->

  <!-- Audio nền -->
  <audio id="bgMusic" src="music/Dù Cho Mai Về Sau (Acoustic Version) - buitruonglinh.mp3" loop></audio>

  <!-- Nội dung chính -->
  <div class="container">
    <h1 class="animate__animated animate__fadeInDown">Chúc mừng 8/3, Nguyễn Thị Thủy Tiên!</h1>
    <div class="message">
      <p>
        Chào Nguyễn Thị Thủy Tiên,<br>
        Nhân ngày 8/3, anh muốn gửi đến em những lời chúc tốt đẹp nhất. Chúc em luôn xinh đẹp, hạnh phúc và thành công.<br>
        Hãy tận hưởng ngày đặc biệt này nhé!
      </p>
    </div>
  </div>
